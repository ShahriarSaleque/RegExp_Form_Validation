<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form validation using Regular expression</title>
    <link rel="stylesheet" href="bootstrap/bootstap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="name"
              />
              <div class="invalid-feedback">
                Name must be between 2 and 20 characters
              </div>
            </div>

            <div class="form-group">
              <label>ZipCode</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zipcode"
              />
              <div class="invalid-feedback">
                Enter a valid zipcode
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="email"
              />
              <div class="invalid-feedback">
                Valid Email address required
              </div>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone"
              />
              <div class="invalid-feedback">
                Enter a valid phone number
              </div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="bootstrap/jquerymin.js"></script>
    <script src="bootstrap/cloudflare.js"></script>
    <script src="bootstrap/bootstrapminjs.js"></script>
    <script src="app.js"></script>
  </body>
</html>
